apiVersion: apps/v1
kind: Deployment
metadata:
  name: final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pro-server
    spec:
      containers:
        - name: pro-server
          image:  jenkins/jenkins:lts
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 8080
    
 
---
apiVersion: v1
kind: Service
metadata:
  name: pro-service
spec:
  selector:
    app: pro-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort

