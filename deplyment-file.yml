apiVersion: apps/v1
kind: Deployment
metadata:
  name: final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pro-server
    spec:
      containers:
        - name: pro-server
          image:  alielhabal70/final-pro:latest
          ports:
            - name: http
              containerPort: 80
    
---
apiVersion: v1
kind: Service
metadata:
  name: pro-service
spec:
  selector:
    app: pro-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort

